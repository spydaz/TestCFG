Parts Of Speech
Parts of speech, or word categories, indicate what words usually do, or may be expected to do. 
Some of these categories - such as nouns and pronouns - make sense when we consider words in isolation. 
Others - such as conjunctions or prepositions - only make sense within a longer structure, a phrase, clause or sentence.
