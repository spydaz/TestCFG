Clauses
A clause may be short or long, but must contain at least one main, finite verb. 
A short clause may in fact be identical with a verb phrase: 
the two terms reflect differences of emphasis or analysis in regard to the language string in question.
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
<Clause> = NP VP

<Subject> + <Verb>:														I / yawned
<Subject> + <Verb> + <Object>:											Fred / opened / the door
<Subject> + <Verb> + <Compliment>:										The dinner / is / ready
<Subject> + <Verb> + <Adveribial>:										Dick Whittington / went / to London
