----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
Clause Types
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

Declaritive
Clause = Subject (NP) Predicate = Pred(VP) (Punct = .) 					<.>
Clause = Subject (NP) Predicate = Pred(V) (PP) (NP)						<the cat walked on the road>	(Object) = The Road / Subject = The cat / (Action) = Walked
Clause = Subject (NP) Predicate = Pred(V)								<the cat walked>				(Action) = Walked / (Subject) = The Cat
Clause = Subject (NP) Predicate = Pred(V) Complment(NP) = VP			<the man walked the cat>		(Object) = Cat / (Subject) The Man
Clause = Subject (NP) Predicate = Pred(VAV) Pred(V) Complment(NP) = VP	<the man is walking the cat>	(Object) = Cat / (Subject) The Man
Clause = Subject (NP) Predicate = Pred(VAV) Complment(V) = VP			<the cat is walking>			(Action) = Walking / (Subject) The Cat

Imperitive
Clause = Subject (NP) Predicate = Pred(VP) (Punct = ! or .)				<Clause> <! or .>

Exclamitory
Clause = Interjection Subject (NP) Predicate = Pred(VP) (Punct = !)					<Clause> <!>

Interogative
<QuestWord> <Clause> (Punct = ?)										<Where/Why/Who/When/What> <Clause> <?>

Propositional 
Clause = (ADV)(Quantifier)(Antecedant)(Copula)(Consequent)				Not <All/SOME/MANY/EVERY> <Cats> are Black>

Conditional 
Clause = (ADV)(Subject)(Conj)(Predicate)								<IF A Then B>



----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
Sentence Types
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
Simple Sentence
<Independant Clause>													<The Cat sat on the mat.>

Compound Sentence
<Independant Clause> <Conjunction/Comma> <Independant Clause>			<The cat sat on the mat/ AND /it jumped over the moon>

Complex Sentence
<Independant Clause> <Sub-Conjunction> <Dependant Clause>				<The cat sat on the mat/ AFTER /it jumped over the moon>

Propositional Sentence
Clause = (Qualifier)(Antecedant)(Copula)(Consequent)					<Not <All/SOME/MANY/EVERY> <Subject> <are / are not> <Predicate>
